    <script>
        var sign =
            `<div class="carrier_box" id="carrierBox">

                    12 08b4b8 76c19f 3468bc 6ec2d9
                </div>

            </div>`
        document.getElementById("app").appendChild=sign;
        var txt="27号楼"
        var num1=2000;
        var num2=100;
        var context = document.getElementById("id").getContext("2d");
        var linearGradient1 = context.createLinearGradient(0, 0, 180,180);
        linearGradient1.addColorStop(0, '#3468bc');
        linearGradient1.addColorStop(1, '#6ec1d9');
        context.fillStyle = linearGradient1;
        for(var i=0;i<20;i++){


            if(i===0){
                context.fillRect(0, 0 ,5,16)

            }else{
                context.fillRect((i*7), 0 ,5,16)
            }
        }
