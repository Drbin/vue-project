<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body,html{ width: 100%; height: 100%;}
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
    <script src="http://202.85.223.75:8090/zpark/lib/echarts-wordcloud.min.js"></script>
    <script src="http://202.85.223.75:8090/zpark/js/map/china.js"></script>
    <script src="http://202.85.223.75:8090/zpark/js/map/world.js"></script>
    <script src="http://202.85.223.75:8090/zpark/js/map/all-province.js"></script>
</head>
<body>
<div id="hotMap" style="width: 400px; height: 262px; float: left;" ></div>
<div id="keywords" style="width: 400px; height: 262px;float: left;" ></div>
<div id="createFrom" style="width: 400px; height: 262px;float: left;" ></div>
<div id="createChinaMap" style="width: 1000px; height: 400px;float: left;"></div>
<div id="createWorldMap" style="width: 1000px; height: 400px;float: left;"></div>



<script>
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getApplicationHeatMap',
        type:'GET',
        dataType:'json',
        success:function (res) {
            hotMap(res)
        }
    })
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/keyValueList',
        type:'GET',
        dataType:'json',
        success:function (res) {
            keywords(res.data)
        }
    })
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getVisitTargetProvinceDistribution',
        type:'GET',
        dataType:'json',
        success:function (res) {
            createChinaMap(res.data)
        }
    })
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getVisitTargetWorldDistribution',
        type:'GET',
        dataType:'json',
        success:function (res) {
            createWorldMap(res.data)
        }
    })
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getVisitAppRank',
        type:'GET',
        dataType:'json',
        data:{'type':'pv'},
        success:function (res) {
            createFrom(res.data)
        }
    })
    var colors=[
        "#ff4b4f",
        "#7d6dff",
        "#f37070",
        "#6d85ff",
        "#ffac29",
        "#a46dff",
        "#ffcc29",
        "#96cc48",
        "#5797fc",
        "#4ecc48",
        "#E43C59",
        "#61a0a8",
        "#37A2DA",
        "#bda29a",
        "#4BABDE",
        "#ca8622",
    ]
    function createWorldMap(data) {
        let option = {
            color: colors,
            backgroundColor: '',
            tooltip: {

            },
            visualMap: {
                max: 8000,
                calculable: true,
                colorLightness: [0.2, 100],
                color: [colors[0], colors[3], colors[6]],
                dimension: 0
            },
            series: [
                {
                    type: 'map',
                    name:'访问目标世界分布',
                    mapType: 'world',
                    roam: false,
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    data: data
                }
            ]
        }
        var myChart = echarts.init(document.getElementById('createWorldMap'));
        myChart.setOption(option);

    }
function createChinaMap(data) {
    let option = {
        color:colors,
        backgroundColor: '',
        tooltip: {
        },
        visualMap: {
            max: 1000000,
            calculable: true,
            colorLightness: [0.2, 100],
            color: [colors[0], colors[1], colors[6]],
            dimension: 0
        },
        series: [
            {
                type: 'map',
                name:'访问目标国内省份分布',
                mapType: 'china',
                roam: false,
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: true
                    }
                },
                data: data
            }
        ]
    }
    var myChart = echarts.init(document.getElementById('createChinaMap'));
    myChart.setOption(option);
}
function keywords(data){
    var option = {
        "tooltip": {
            "show": true,
            "textStyle": {
                "fontSize": "16",
                "color": "#3c3c3c"
            },
            "backgroundColor": "#fff",
            "borderColor": "#ddd",
            "borderWidth": 1
        },
        "series": [{
            "name": "关键词分布",
            "type": "wordCloud",
            "gridSize": 20,
            textStyle: {
                normal: {
                    color: function(v) {
                        let color = ['#27D38A', '#FFCA1C', '#5DD1FA', '#F88E25','#47A0FF','#FD6565']
                        let num =Math.floor(Math.random() * (5 + 1));

                        return color[num];
                    },
                },
            },
            "sizeRange": [12, 50],
            "rotationRange": [0, 0],
            "shape": "circle",
            "autoSize": {
                "enable": true,
                "minSize": 18
            },
            "data": data
        }]
    }
    var myChart = echarts.init(document.getElementById('keywords'));
    myChart.setOption(option);
}
function hotMap(d) {
    var hours =d.data.item;
    var days = d.data.yItem;
    var data = d.data.data;
    console.log(days)
    var color=  [
        '#22DDDD', '#fec42c', '#80F1BE'
    ];
    let option = {
        dataZoom: [
            {
                type: 'inside',
            },
        ],
        backgroundColor: '',
        tooltip: {
            position: 'top',
            formatter:function(param){
                return "点击量"+param.value[2];
            }
        },
        animation: false,
        grid: {
            top: '0',
            left: '35',
            right: '0',
            bottom: '23',
        },
        xAxis: {
            type: 'category',
            data: hours,
            splitArea: {
                show: true
            },
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            },
            axisTick: {
                show: false,
                color: '#fff'
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#fff'
                }
            }, axisLabel: {
                margin: 10,
                color: '#9aa2aa',
                textStyle: {
                    fontSize: 14
                },
            },
        },
        yAxis: {
            type: 'category',
            data: days,
            splitArea: {
                show: true
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#fff',
                }
            },
            axisTick: {
                show: true,
                lineStyle: {
                    color: '#fff'
                }
            },
            axisLabel: {
                show: true,
                textStyle: {
                    color: "#9ba2aa"
                }
            },
        },
        visualMap: {
            min: 0,
            max: 500000,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%',
            show: false,
            color:['#3a71bf','#6ec1d9']
        },
        series: [{
            name: '',
            type: 'heatmap',
            data: data,
            label: {
                normal: {
                    show: false
                }
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    var myChart = echarts.init(document.getElementById('hotMap'));
    myChart.setOption(option);

}
    function createFrom(d){

        var legendData =['水','电'];

        var colorSet =new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            offset: 0,
            color: '#6ec2d9'
        }, {
            offset: 1,
            color: '#3468bc'
        }]);
        var colorSet2 =  new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            offset: 0,
            color: '#76c19f'
        }, {
            offset: 1,
            color: '#18b5b5'
        }]);
        var colorSet3 =  new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            offset: 0,
            color: '#E37552'
        }, {
            offset: 1,
            color: '#9E5431'
        }]);
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                show:false
            },
            grid: {
                left: '15%',
                right: '15%',
                bottom: '20%',
                top:'20%'
            },
            xAxis: {
                type: 'category',
                data:d.item,
                axisLabel: {
                    textStyle: {
                        fontSize: 14,
                        color: '#000'
                    }
                },
                axisLine: {
                    lineStyle: {
                        color: '#00A2FF',
                        width: 2
                    }
                },
            },
            yAxis: {
                type: 'value',
                show:false
            },
            series: [{
                name:'访问人次排名',
                data: d.data,
                type: 'bar',
                barWidth: 10,
                barGap: 1,
                itemStyle: {
                    normal: {
                        barBorderRadius: [5, 5, 0, 0],
                        color:colorSet
                    }
                },
            }]
        };
        var myChart = echarts.init(document.getElementById('createFrom'));
        myChart.setOption(option);
    }
</script>
</body>
</html>
