<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body,html{ width: 100%; height: 100%;}
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
</head>
<body>
<div id="hotMap" style="width: 400px; height: 300px;" ></div>

<script>
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getApplicationHeatMap',
        type:'GET',
        data:{date:"2019-11-25" },
        dataType:'json',
        success:function (res) {
            console.log(res)
            hotMap(res)
        }
    })
function hotMap(d) {
    var hours =d.data.item;
    var days = d.data.yItem;

    var data = d.data.data;


    option = {
        tooltip: {
            position: 'top'
        },
        animation: false,
        grid: {
            height: '50%',
            y: '10%'
        },
        xAxis: {
            type: 'category',
            data: hours,
            splitArea: {
                show: true
            }
        },
        yAxis: {
            type: 'category',
            data: days,
            splitArea: {
                show: true
            }
        },
        visualMap: {
            min: 0,
            max: 10,
            show:false,
            calculable: false,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%'
        },
        series: [{
            name: 'Punch Card',
            type: 'heatmap',
            data: data,

            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    var myChart = echarts.init(document.getElementById('hotMap'));
    myChart.setOption(option);

}

</script>
</body>
</html>
