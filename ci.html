<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body,html{ width: 100%; height: 100%;}
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
</head>
<body>
<div id="hotMap" style="width: 400px; height: 262px;" ></div>

<script>
    $.ajax({
        url:'http://202.85.223.75:8090/zpark/HumanityController/getApplicationHeatMap',
        type:'GET',
        data:{date:"2019-11-25" },
        dataType:'json',
        success:function (res) {
            hotMap(res)
        }
    })
function hotMap(d) {
    var hours =d.data.item;
    var days = d.data.yItem;
    var data = d.data.data;
    console.log(days)
    var color=  [
        '#22DDDD', '#fec42c', '#80F1BE'
    ];
    let option = {
        dataZoom: [
            {
                type: 'inside',
            },
        ],
        backgroundColor: '',
        tooltip: {
            position: 'top',
            formatter:function(param){
                return "点击量"+param.value[2];
            }
        },
        animation: false,
        grid: {
            top: '0',
            left: '35',
            right: '0',
            bottom: '23',
        },
        xAxis: {
            type: 'category',
            data: hours,
            splitArea: {
                show: true
            },
            axisLine: {
                lineStyle: {
                    color: '#fff'
                }
            },
            axisTick: {
                show: false,
                color: '#fff'
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#fff'
                }
            }, axisLabel: {
                margin: 10,
                color: '#9aa2aa',
                textStyle: {
                    fontSize: 14
                },
            },
        },
        yAxis: {
            type: 'category',
            data: days,
            splitArea: {
                show: true
            },
            axisLine: {
                show: true,
                lineStyle: {
                    color: '#fff',
                }
            },
            axisTick: {
                show: true,
                lineStyle: {
                    color: '#fff'
                }
            },
            axisLabel: {
                show: true,
                textStyle: {
                    color: "#9ba2aa"
                }
            },
        },
        visualMap: {
            min: 0,
            max: 500000,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%',
            show: false,
            color:['#3a71bf','#6ec1d9']
        },
        series: [{
            name: '',
            type: 'heatmap',
            data: data,
            label: {
                normal: {
                    show: false
                }
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    var myChart = echarts.init(document.getElementById('hotMap'));
    myChart.setOption(option);

}

</script>
</body>
</html>
